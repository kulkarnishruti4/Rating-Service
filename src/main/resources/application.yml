
server:
  port: 8093


spring:
  application:
    name: Rating-Service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices
      
      
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://localhost:8761/eureka
          
      